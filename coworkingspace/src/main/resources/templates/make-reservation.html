<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Make Reservation</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Make a Reservation</h1>
  <nav>
    <ul>
      <li><a th:href="@{/customer}">Customer Menu</a></li>
    </ul>
  </nav>
</header>

<main>
  <form action="#" th:action="@{/reservation/make}" method="post" th:object="${reservationDto}">
    <label for="workspace">Select Workspace:</label>
    <select id="workspace" name="workspaceId" th:field="*{workspaceId}" required>
      <option th:each="workspace : ${availableWorkspaces}"
              th:value="${workspace.id}"
              th:text="${workspace.name}">Workspace Name</option>
    </select>
    <br>

    <input type="hidden" th:name="startTime" th:value="${periodDto.startTime}"/>
    <input type="hidden" th:name="endTime" th:value="${periodDto.endTime}"/>

    <button type="submit">Reserve</button>
  </form>
</main>
</body>
</html>
